<html>

    <head>

        <title>Ajouter une oeuvre au catalogue </title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <form action="add-work" method="POST">

            <label>Le titre : </label>

            <input type="text" name="title">

            <br>

            <label>L'année de sortie : </label>

            <input type="text" name="release">

            <br>

            <label>Le genre : </label>

            <input type="text" name="genre">

            <br>

            <label>Le résumé : </label>

            <input type="text" name="summary">

            <br>

            <label>L'identité de l'acteur principal : </label>

            <input type="text" name="artist">

            <br>



            <input type="submit" value="Ajouter">



        </form>

    </body>

</html>
